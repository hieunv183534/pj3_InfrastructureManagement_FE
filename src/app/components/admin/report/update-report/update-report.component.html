<p-dialog header="Cập nhật báo cáo" [(visible)]="display" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
  [draggable]="false" [resizable]="false" (onHide)="hide()">
  <div class="p-fluid grid">
    <div class="p-field col-12 md-12">
      <span class="p-float-label">
        <textarea pInputTextarea [(ngModel)]="note" disabled></textarea>
        <label for="filter">Nội dung báo cáo</label>
      </span>
    </div>
    <div class="p-field col-12 md-12">
      <span class="p-float-label">
        <textarea pInputTextarea [(ngModel)]="reply"></textarea>
        <label for="filter">Phản hồi tới người báo cáo</label>
      </span>
    </div>
    <p-divider align="left"> <b>Trạng thái</b> </p-divider>
    <div class="p-field col-12 md-12">
      <span class="p-float-label">
        <p-selectButton [options]="reportStatusList" [(ngModel)]="status" optionLabel="name" optionValue="value">
        </p-selectButton>
      </span>
    </div>
    <div class="p-field col-12 md-12">
      <p-galleria [value]="images" [responsiveOptions]="responsiveOptions"
        [numVisible]="5">
        <ng-template pTemplate="item" let-item>
          <img [src]="item.previewImageSrc" width="90%" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
          <div class="grid grid-nogutter justify-content-center">
            <img [src]="item.thumbnailImageSrc" width="100px" />
          </div>
        </ng-template>
      </p-galleria>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button label="Save" styleClass="p-button-success" (onClick)="save()">
    </p-button>
  </ng-template>
</p-dialog>
